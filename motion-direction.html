<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Motion Direction</title>
    <style>
      #canvas{
        border: 1px solid black;
        width: 100%;
        height: 500;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div id="angle">
    Angle
    <button onclick="reduceA();">-</button>
    <button onclick="addA();">+</button>
    </div>
    <br>
    <div id="speed">
    Speed
    <button onclick="reduceS();">-</button>
    <button onclick="addS();">+</button>
    </div>

    <br>
    <div id="debug">
    </div>
  </body>
  <script type="text/javascript">
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");


    class Box{
      constructor()
      {
        this.width=50;
        this.height=10;
        this.x=canvas.width/2;
        this.y=canvas.height/2;
        this.angle=0;
        this.speed=1;
        this.acceleration=0;
        this.speedX=0;
        this.speedY=0;
      }
      update()
      {
        if(this.angle>=360)this.angle=0;
        else if(this.angle<0)this.angle=355;
        this.speed+=this.acceleration;
        this.speedX=this.speed*Math.cos(this.angle*Math.PI/180);
        this.speedY=this.speed*Math.sin(this.angle*Math.PI/180);

        this.x+=this.speedX;
        this.y+=this.speedY;

        if(this.x<0){
          this.x=canvas.width;
        }
        else if(this.x>=canvas.width)
        {
          this.x=0;
        }

        if(this.y<0){
          this.y=canvas.height;
        }
        else if(this.y>=canvas.height)
        {
          this.y=0;
        }
      }
      draw()
      {
        ctx.translate(this.x+this.width/2, this.y+this.height/2);
        ctx.rotate(this.angle*Math.PI/180);
        ctx.translate(-(this.x+this.width/2),-(this.y+this.height/2));

        ctx.fillRect(this.x, this.y, this.width, this.height);
        ctx.resetTransform();
      }
    }

    const box = new Box();
    function reduceA(){box.angle-=5}
    function addA(){box.angle+=5}
    function reduceS(){box.speed-=1}
    function addS(){box.speed+=1}

    function run()
    {
      ctx.clearRect(0,0,canvas.width, canvas.height);

      box.update();
      box.draw();

      document.getElementById("debug").innerHTML=
      `
      X: ${box.x}
      Y: ${box.y}
      <br>
      Angle: ${box.angle}Â°
      <br>
      Speed: ${box.speed}
      <br>
      SpeedX: ${box.speedX}
      <br>
      SpeedY: ${box.speedY}
      `;

      window.requestAnimationFrame(run)
    }
    run();
  </script>
</html>
